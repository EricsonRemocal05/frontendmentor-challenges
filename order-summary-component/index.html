<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container-card">
        <div class="container-image"></div>

        <div class="container-description">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="container-price">
          <img src="./images/icon-music.svg" alt="icon music" />

          <div class="container-price__description">
            <h2>Annual Plan</h2>
            <h3>$59.99/year</h3>
          </div>

          <a href="" class="container-price-change"> Change </a>
        </div>

        <div class="container-btn">
          <button class="btn primary-btn">Proceed to Payment</button>
          <button class="btn secondary-btn">Cancel Order</button>
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ericson Remocal</a>.
      </footer>
    </main>
  </body>
</html>
